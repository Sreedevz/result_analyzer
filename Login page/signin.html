<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./global.css" />

  <body>

          </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "/";

      }
