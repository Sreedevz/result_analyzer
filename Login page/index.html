<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Result Anlayzer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <div class="form">
        <div class="welcome">
          <b class="welcome-back">Sign up</b>
          <div class="welcome-back-please">
            Nice to meet you! Please enter your details.
          </div>
        </div>
        <div class="inputs">
          <div class="input">
            <div class="name">Name</div>
            <div class="input-field">
              <div class="input1">
                <input id="username" type="text" name="username" style="block-size: 180%; width:360px;" placeholder="Enter your name">
                <div class="nameexamplero"></div>
                <img
                  class="icons-solid"
                  alt=""
                  src="./public/icons-solid.svg"
                />
              </div>
            </div>
          </div>
          <div class="input">
            <div class="name">Email Address</div>
            <div class="input-field">
              <div class="input1">
                <input id="email" type="email" style="block-size: 180%; width:360px;" placeholder="Enter your email address">
                <div class="nameexamplero"></div>
                <img
                  class="icons-solid"
                  alt=""
                  src="./public/icons-solid.svg"
                />
              </div>
            </div>
          </div>
          <div class="input">
            <div class="name">Password</div>
            <div class="input-field">
              <div class="input1">
                <input id="password" type="password" username="password" style="block-size: 180%; width:360px;" placeholder="Create a password">
                <div class="nameexamplero"></div>
                <img
                  class="icons-solid"
                  alt=""
                  src="./public/icons-solid.svg"
                />
              </div>
            </div>
          </div>
          <div class="agrre">
            <input type="checkbox" name="newsletter" value="yes">

            <div class="remember-for-14-container">
              <span>I agree the </span>
              <span class="terms-and-conditions">Terms and Conditions.</span>
            </div>
          </div>
        </div>
        <div class="btns">
          <div class="button-primary">
            <img class="icons-solid3" alt="" src="./public/icons-solid1.svg" />

            <div class="sync">Sign up</div>
            <img class="icons-solid3" alt="" src="./public/icons-solid2.svg" />
          </div>
          <div class="button-secondary">
            <img class="logos-1-icon" alt="" src="googleimg.png" />

            <b class="text">Sign up with Google</b>
            <img class="logos-1-icon1" alt="" src="./public/logos-1.svg" />
          </div>
        </div>
        <div class="no-account">
          <div class="remember-for-14-container">Already have an account?</div>
          <button class="sync" onclick="location.href='signin.html'">Sign in</button>
        </div>
      </div>
      <div class="card-1">
        <img
          class="mymind-tzcrfpsniiq-unsplash-co-icon"
          alt=""
          src="hii.png"
        />
          <div class="heading">
          <b class="start-your-new-container">
            <p class="generate-your">Generate your</p>
            <p class="generate-your">Results </p>
          </b>
          <div class="use-these-awesome-container">
            <p class="generate-your">
              Welcome to the Result Analysis Generator
            </p>
            <p class="generate-your">to make your results more efficient.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
